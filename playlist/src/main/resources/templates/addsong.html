<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Playlist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Add Song</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/savesong}" th:object="${Songs}" method="post">

      
 		<div alight="left">
            <tr>
                <label class="form-label" > Name</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{name}" class="form-control" placeholder="song name" required/>
                </td>
            </tr>
            
               <tr>
                <label class="form-label" > Singer</label>
                <td>
	                <input type="text" th:field="*{singer}" class="form-control" placeholder="singer" required/>
	        
                </td>
            </tr>
               <tr>
                <label class="form-label" >Which Playlist you Prefer to add </label>
                <td>
	                <input type="number" th:field="*{playlist_id}" class="form-control" placeholder="playlist no" min="1" required/>
	               
                </td>
            </tr>
         </div>   
            
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
